<div class="col-md-12">
  <div class="card card-container">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="nom">nom</label>
        <input
          type="text"
          class="form-control"
          name="nom"
          [(ngModel)]="form.nom"
          required
          #nom="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="nom.errors && f.submitted"
        >
          nom is required!
        </div>
      </div>
      <div class="form-group">
        <label for="mdp">mdp</label>
        <input
          type="password"
          class="form-control"
          name="mdp"
          [(ngModel)]="form.mdp"
          required
          minlength="6"
          #mdp="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="mdp.errors && f.submitted"
        >
          <div *ngIf="mdp.errors.required">mdp is required</div>
          <div *ngIf="mdp.errors.minlength">
            mdp must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
