<div class="container" *ngIf="currentUtilisateur; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>Profil de : {{ currentUtilisateur.nom }}</strong> 
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUtilisateur.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUtilisateur.roles">
        {{ role }}
      </li>
    </ul>
  </div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
