<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="nom">Nom d'utilisateur</label>
          <input
            type="text"
            class="form-control"
            name="nom"
            [(ngModel)]="form.nom"
            required
            minlength="3"
            maxlength="20"
            #nom="ngModel"
          />
          <div class="alert-danger" *ngIf="nom.errors && f.submitted">
            <div *ngIf="nom.errors.required">nom is required</div>
            <div *ngIf="nom.errors.minlength">
              nom must be at least 3 characters
            </div>
            <div *ngIf="nom.errors.maxlength">
              nom must be at most 20 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div class="alert-danger" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">
              Email must be a valid email address
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="mdp">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="mdp"
            [(ngModel)]="form.mdp"
            required
            minlength="6"
            #mdp="ngModel"
          />
          <div class="alert-danger" *ngIf="mdp.errors && f.submitted">
            <div *ngIf="mdp.errors.required">mdp is required</div>
            <div *ngIf="mdp.errors.minlength">
              mdp must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Signup failed!<br />{{ errorMessage }}
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>
    </div>
  </div>
